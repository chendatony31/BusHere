<!doctype html>
<html>

<head>
    <title>实时公交查询系统</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobilebone.css" />
</head>

<body>
    <div id="loading">
        <div id="loadingImg">
            <div class="circle"></div>
            <div class="circle1"></div>
        </div>
    </div>

        <div class="header">
            <h1>实时公交查询系统</h1>
        </div>
        <div class="content">
            <div class="row"></div>
            <div class="row">
                <select id="citySelect" class="ui">
                </select>
            </div>
            <div class="row">
                <select id="busNoSelect" class="ui">
                </select>
            </div>
            <div class="row">
                <a id="queryBtn"  class="ui" href="#page1"> <span class="icon search"></span>查询车</a>
            </div>
        </div>
    </div>
    <div id="page1" class="page out">
        <div class="header">
            <a href="javascript:" data-rel="back">
            <span class="icon back"></span>
            </a>
            <h1>实时公交展示页面</h1>
        </div>
        <div class="content">
            <div id="myMap"></div>
        </div>
    </div>


    <!--<script src="js/zepto.min.js"></script> -->
    <script src="js/mobilebone.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script> 
    <script src="js/socket.io.js"></script>
